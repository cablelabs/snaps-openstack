- hosts: all
  become: yes
#  become_user: root
  vars_files:
    - "{{ PROXY_DATA_FILE }}"
  environment:
    http_proxy: "{{ http_proxy }}"
    https_proxy: "{{ https_proxy }}"
    ftp_proxy: "{{ ftp_proxy }}"
    no_proxy: "{{ no_proxy }}"
  tasks:
   - name: Retrieving Active interface and all other interfaces
     shell: ip -o link show | awk -F':' '{print $2}'
     register: IF_UP

   - debug:
      var: IF_UP

   - name: Changing status of interface
     shell: ip link set dev {{ item }} up
     with_items: "{{IF_UP.stdout_lines|list}}"
     ignore_errors: True

   - name: add hosts
     lineinfile:
      destfile: /etc/hosts
      line: '{{ target }} {{ host_name}}'

   - name: remove unnecessary hosts
     lineinfile:
      destfile: /etc/hosts
      state: absent
      regexp: '^127\.0\.0\.1'

   - name: remove old hostname
     lineinfile:
      destfile: /etc/hosts
      state: absent
      regexp: 'kickseed'

   - name: add localhost
     lineinfile:
      destfile: /etc/hosts
      line: '127.0.0.1 localhost'
