- hosts: "{{ target }}"
  become: true
#  become_user: root
  vars_files:
    - "{{ PROXY_DATA_FILE }}"
    - "{{ VARIABLE_FILE }}"
  environment:
    http_proxy: "{{ http_proxy }}"
    https_proxy: "{{ https_proxy }}"
    no_proxy: "{{ no_proxy }}"
  tasks:
    - name: cleanup-storage node
      command: pvremove -f -f -y /dev/loop2
      ignore_errors: True
    - name: lose setup-command
      command: losetup -d /dev/loop2
      ignore_errors: True
    - name: remove partition data
      command: "parted -s {{ item }} rm 1"
      ignore_errors: True
      with_items:
        "{{ SECOND_STORAGE }}"
    - name: remove partition data
      command: "parted -s {{ item }} rm 2"
      ignore_errors: True
      with_items:
        "{{ SECOND_STORAGE }}"
    - name: unmount Secondary drive
      command: "umount {{SECOND_STORAGE}}"
      ignore_errors: True
