- hosts: all
  become: true
#  become_user: root
  vars_files:
    - "{{ PROXY_DATA_FILE }}"
    - "{{ VARIABLE_FILE }}"
  environment:
    http_proxy: "{{ http_proxy }}"
    https_proxy: "{{ https_proxy }}"
    no_proxy: "{{ no_proxy }}"
  tasks:
    - name: Qemu kill
      command: pkill qemu
      ignore_errors: True
    - name: Bring br-ex interface up
      command: ip addr flush br-ex
      ignore_errors: True
    - name: insert/update br-ex & default configuration in /etc/network/interfaces
      blockinfile:
        path: /etc/network/interfaces
        backup: yes
        block: |

        state: absent
      ignore_errors: True
    - name: cleanup-containers script
      shell: ./cleanup-containers
      when: GIT_BRANCH == "stable/queens"
      args:
       chdir: /etc/OpenStack/kolla-ansible/tools
       executable: /bin/bash
      ignore_errors: True
    - name: cleanup-hosts script
      shell: ./cleanup-host
      when: GIT_BRANCH == "stable/queens"
      args:
        chdir: /etc/OpenStack/kolla-ansible/tools
        executable: /bin/bash
      ignore_errors: True
    - lineinfile:
       destfile: /etc/default/docker
       state: absent
       regexp:  '^DOCKER_OPTS'

    - lineinfile:
       destfile: /etc/default/docker
       line: '#DOCKER_OPTS="--dns 8.8.8.8 --dns 8.8.4.4"'

    - name: remove the cloned folder
      file:
        state: absent
        path: /etc/OpenStack
    - lineinfile:
       destfile: /etc/modules
       state: absent
       regexp:  'configfs'

    - name: remove the config folder
      file:
        state: absent
        path: /etc/kolla/config
      ignore_errors: True
    - lineinfile:
       destfile: /etc/modules
       state: absent
       regexp:  'vfio_pci'

    - lineinfile:
       destfile: /etc/modules
       state: absent
       regexp:  'uio_pci_generic'
